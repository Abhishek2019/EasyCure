<!DOCTYPE html>
<html>
<head>
	<title>BloodBank</title>
</head>
<body>
<header>
	<h2>Blood Blank</h2>
</header>
<div class="container">
<form>
    <label>Name</label>
    <input type="text" name="bname" placeholder="Full name"><br>
    <label>Blood Group:</label>
    <select>
    	<option value="o-">O-</option>
    	<option value="o+">O+</option>
    	<option value="a-">A-</option>
    	<option value="a+">A+</option>
    	<option value="b-">B-</option>
    	<option value="b+">B+</option>
    	<option value="ab-">AB-</option>
    	<option value="ab+">AB+</option>
    </select><br>
    <label>Address:</label>
    <input type="text" name="daddress"><br>
    <label>city:</label>
    <select>
    	<option value="mumbai">mumbai</option>
    	<option value="navimumbai">navimumbai</option>
    	<option value="ahemdabad">bangalore</option>
    	<option value="pune">pune</option>
    </select><br>
    <label>State:</label>
    <select>
    	<option value="maharastra">Maharastra</option>
    	<option value="gujarat">Gujarat</option>
    </select><br>
    <label>Any deficiencies:</label>
    <input type="text" name="deficiencies"><br>
    <label>Available Time-slots</label>
    <input type="text" name="Time-slots" placeholder="Anytime"><br>
    <input type="submit" value="submit" name="submit">
</form>
</div>
</body>
</html>
