<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Doctor_login</title>
<link rel="stylesheet" href="../hospital/login_style.css">
</head>
<body>
  <div class="container">
   <img src="../images/flatdoc.png">  
   <p>Doctor's Login</p>  
   <form action="">
    <div class="forminput">
      <input type="text" name="username" placeholder="Enter Username">
    </div>
    <div class="forminput">
      <input type="password" name="password" placeholder="Enter Password">

   </form>
    </div>
</body>
