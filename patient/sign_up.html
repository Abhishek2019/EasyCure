<!DOCTYPE html>
<html>
<head>
	<title>Sign up</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="head">
<h1>SignUp</h1>
</div>
<div class="container">
	<form action="">
	    <img src="../images/flathos.png" alt="Hospital" id="logo"><br><br>
		<label>Hospital Name</label><br>
		<input type="text" id="hname"><br><br>
		<label>Hospital Username</label><br>
		<input type="text" id="huser"><br><br>
		<label>Password</label><br>
		<input type="Password" id="hpass"><br><br>
		<label>Hospital Contact No</label><br>
		<input type="text" id="hphone"><br><br>
		<label>Hospital Address</label><br>
		<input type="text" id="haddress"><br><br>
		<label>Hospital Email</label><br>
		<input type="text" id="hmail"><br><br>
		<button type="submit" id="submit">Sign Up</button>
	</form>
</div>

</body>
</html>
